<app-navbar></app-navbar>
<div style="background-color: white">
<div class="container" style="padding-bottom: 100px;">

  <div class="row" style="background-color: black;color: navajowhite;">
    <div class="col-4">
      <div class="mt-4 mb-4" style="padding-right: 60px; padding-left: 60px;background-color: darkred;">
        <div class="card" style="width: 400px;background-color: darkred;">
          <div class="card-deck"style="background-color: darkred">
            <div style="margin-left: 100px;">
              <h2 style="margin-left: -50px;" class="font1">{{viewUser.name}}</h2>
              <small class="text-center text-muted">{{viewUser.role}}</small>
            </div>
          </div>
          <div class="card-body">
            <b class="mt-3">Email</b>
            <span class="ml-5">{{viewUser.email}}</span>
            <br>
            <div class="mt-4">
              <b>Name</b>
              <span class="ml-5">{{viewUser.name}}</span><br>
            </div>
          </div>
          <button class="btn btn-success w-75 ml-5 mb-3" *ngIf="isFollowing ==='false'" (click)="followUser(viewUser.userId)">Follow</button>

          <button class="btn btn-warning w-75 mb-3 ml-5" *ngIf="isFollowing ==='true'" (click)="unfollowuser(viewUser.userId)">Unfollow</button>
        </div>
      </div>
    </div>
    <div class="col-6" style="margin-left: 100px;">
      <div class="row">
        <div style="background-color: darkred" class="col-sm-12 mt-3" *ngIf="isFollowing === 'true'">

          <div style="background-color: darkred" class=" shadow m-2 p-3 mb-4" *ngFor="let blog of viewBlogs">
            <div class="d-flex">
              <div>
                <div class="font-weight-bold" style="font-size: 20px;">{{blog.title}}</div>
                <small class="font-weight text-whites-50">Role:- {{blog.userId.name}}</small>
              </div>
              <div class="ml-auto">
                <div>
                  <small class="text-dark">{{blog.date | date: 'shortDate'}}</small>
                </div>
              </div>
            </div>
            <hr>
            <p class="pb-3">{{blog.content}}</p>
            <small><a (click)="viewPost(blog.blogId)">Make a comment</a></small>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
</div>

<app-navbar></app-navbar>
<div class="container-fluid bg-light" style="padding-bottom: 100px;">

  <div class="row"  style="margin-top: 50px;">
    <div class="col-4">
      <div class="card mt-1">
        <div>
          <form class="form-inline">
            <div class="form-group">
              <input type="email" [(ngModel)]="searchedItem" class="form-control mt-5 ml-4" id="email" placeholder="Enter User" name="email">
            </div>
            <button  class="btn btn-info mt-5" (click)="searchUser()">Search</button>
          </form>
          <div class="mt-3 mb-3 text-center"><h4>{{user.userName}}</h4></div>
          <button class="btn btn-secondary w-75 mb-3 ml-5" (click)="seeFollowers()">Followers</button>
          <button class="btn btn-secondary w-75 mb-3 ml-5" (click)="seeFollowing()">Following</button>
        </div>
      </div>
      <div class="col-12 mt-5 ">
        <div class="row">
          <div class="col-sm-12 mb-3 card" *ngFor="let f of searchedUsers">
            <div class="bg-white m-2 p-3 mt-4" style="background-color: #00c6ff">
              <div class="d-flex">
                <div>
                  <div>
                    <b>{{f.name}}</b>
                  </div>
                  <small>{{f.role}}</small>
                </div>
                <div class="ml-auto">
                  <button class="btn btn-primary btn-sm" (click)="viewProfile(f.userId)">View Profile</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="bg-white m-1 p-3 mb-4 card">
        <div class="d-flex">
          <div>
            <div class="font-weight-bold" style="font-size: 20px;">{{blog.title}}</div>
            <small class="font-weight text-black-50">Author:-<a class="text-primary" data-toggle="tooltip" title="View User" (click)="viewProfile(blog.userId.userId)">{{blog.userId.name}}</a></small>
          </div>
        </div>
        <hr>
        <p class="pb-3">{{blog.content}}</p>
        <hr>
        <div class="mt-2 d-flex">
          <div>
            <textarea class="bg-light" cols="90" id="comment" name="comment" placeholder="Post comment here." [(ngModel)]="comment.comment"></textarea>
          </div>
          <div class="ml-auto mt-1">
            <button class="btn btn-secondary" (click)="postComment(comment.comment, blog)">Post</button>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-12">

          <div *ngFor="let comment of allComments.slice().reverse()" class="p-3 m-2 bg-white card">
            <div>
              <div class="d-flex">
                <div>
                  <div>
                    <h5>{{comment.comment}}</h5>
                  </div>
                  <small (click)="viewProfile(comment.user.userId)"><i>{{comment.user.name}}</i></small>
                </div>
                <div class="ml-auto">
                  <button class="btn btn-primary btn-sm mt-2" (click)="viewProfile(comment.user.userId)">View Profile</button>
                </div>
              </div>
            </div>

          </div>
        </div>


      </div>

    </div>
  </div>

</div>

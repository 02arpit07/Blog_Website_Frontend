
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="container-fluid" id="grad">


  <div class="bg-white signupbox">
    <div style="display: flex;">
    <div >
    <i class="fa fa-user-circle"style="font-size:80px;" aria-hidden="true"></i>
    </div>
      <div>
    <h1 class="font1 p-5 align-text-top"style="font-family: sans-serif;font-weight: bolder">Login to the Blogging World</h1>
    </div>
    </div>
    <!--Form-->
    <div class="container">

      <form class="is-validated">


        <div class="form-group">
          <input type="email" [(ngModel)]="username" class="form-control" id="uname" placeholder="Your Email Address" name="username">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Choose Password" name="password">
          <div class="valid-feedback">Valid.</div>
          <div class="invalid-feedback">Please fill out this field.</div>
        </div>

        <button type="submit" (click)="checkLogin()" class="btn btn-info mt-5 mb-5 w-100" style="background-color: orange;">LOG IN</button>
      </form>
      <div class="pb-5 mr-1">
        <small class="mr-4 ml-1">New to our site? <a routerLink="/signup">Register here</a></small>
      </div>
    </div>

  </div>



</div>
